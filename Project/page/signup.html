<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="navbar">
            
        </div>
        
        <div>
            <form class="w-25" id="userdata">
                <fieldset>
                    <div class="mb-3">
                        <label for="emailInput" >Email Address</label>
                        <input type="email" id="emailInput" class="form-control email" placeholder="Add Email">
                    </div>
                    <div class="mb-3">
                        <label for="usernameInput">Username</label>
                        <input type="text" id="usernameInput" class="form-control username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput">Password</label>
                        <input type="password" id="passwordInput" class="form-control password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script type="module" src="/Project/js/signup.js" ></script>
</body>
</html>
