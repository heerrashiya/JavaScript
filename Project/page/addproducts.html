<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div id="navbar"></div>
        
        <form class="w-25" id="productdata">
            <fieldset>
                <div class="mb-3">
                    <label for="titleInput" >title</label>
                    <input type="text" id="titleInput" class="form-control title" placeholder="title">
                </div>
                <div class="mb-3">
                    <label for="priceInput">price</label>
                    <input type="number" id="priceInput" class="form-control price" placeholder="price">
                </div>
                <div class="mb-3">
                    <label for="categoryInput">category</label>
                    <select class="form-control category" id="floatingInput">
                        <option value="men">men</option>
                        <option value="women">women</option>
                        <option value="kids">kids</option>
                        <option value="electronics">electronics</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="imgInput">img</label>
                    <input type="url" id="imgInput" class="form-control img " placeholder="image url">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    

      </div>
</body>
<script src="/Project/js/addproducts.js" type="module"></script>


</html>
