<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="navbar"></div>
   
    <form  class="w-25"id ="studentData">
       
            <fieldset >


              <div class="mb-3">
                <label for="nameInput">name:</label>
                <input type="text" id="nameInput" class="form-control name" placeholder="Enter your name">
              </div>



              <div class="mb-3">
                <label for="ageInput">age:</label>
                <input type="number" id="ageInput" class="form-control age" placeholder="Enter your age">
                 </label>
                 </div>

            <div class="mb-3">
                 <label for="numberInput">number:</label>
                <input type="number" id="numberInput" class="form-control number" placeholder="Enter your number">
                </div>
            
                <div class="mb-3">
                <label for="emailInput">email:</label>
                <input type="email" id="emailInput" class="form-control email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                  <label for="feeInput">fee:</label>
                  <input type="number" id="feeInput" class="form-control email" placeholder="Enter your email">
                  </div>
            
                <div class="mb-3">
                <label for="courseInput">course</label>
                <select id="courseInput" class="form-select course">
                  <option>full stack</option>
                  <option>back end</option>
                  <option>front end</option>
                </select>
              </div>

                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    
</div> 
</body>
<script src="student.js" type="module"></script>
</html>
