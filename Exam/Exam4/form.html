<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="userData">
        <input type="text" id="name" placeholder="Enter Name" required><br><br>
        <input type="number" id="Gr_id" placeholder="Enter Gr_id" required><br><br>
        <select name="" id="course">
            <option value="Data Science">Data Science</option>
            <option value="AI">AI</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Web Devloper">Web Devloper</option>
        </select><br><br>
        <input type="text" id="Number" placeholder="Enter Number" required><br><br>
        <select id="fees">
            <option value="70000">Data Science - 70000</option>
            <option value="65000">AI - 65000</option>
            <option value="50000">Cyber Security - 50000</option>
            <option value="90000">Web Devloper - 90000</option>
        </select><br><br>

        <input type="submit">

    </form>
    <table border="1px solid black">
        <thead>
            <tr>
                <th scope="101">Name</th>
                <th scope="101">Gr_id</th>
                <th scope="101">Course</th>
                <th scope="101">Number</th>
                <th scope="101">Fees</th>
                <th scope="101">Delete</th>

            </tr>
        </thead>


        <tbody id="tbody"></tbody>
    </table>
    <table border="1px solid black">

        <thead>
            <tr>
                <th>Dept_n</th>
                <th>count</th>
                <th>Total_fee</th>

            </tr>
        </thead>
        <tbody id="sales"></tbody>
    </table>

</body>
<script src="./form.js"></script>

</html>
