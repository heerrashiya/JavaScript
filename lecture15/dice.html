<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(186, 179, 179);
            margin: 0;
        }
        .container {
            height: 250px;
            width: 400px;
            text-align: center;
           
        }
        .dice {
          color: white;
            font-size: 40px;
            border: 2px solid black;
            background-color: black;
            border-radius: 10px;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            margin: 0 auto;
            
        }
        button {
          padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice" id="dice">6</div>
        <button onclick="rollDice()">Roll Dice</button>
    </div>

    <script src="dice.js"></script>
</body>
</html>
