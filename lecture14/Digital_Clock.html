<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(185, 185, 236);
            
        }
        #Digital-Clock {
            color: white;
            background: rgb(12, 12, 12);
            text-align: center;
            border-radius: 20px ;
            border: 5px solid black;
        }
           
        #hours {
            color: white;
            font-size: 90px;
        }
        #date {
            color: white; 
            font-size: 40px;
        }
        #day {
            color: white; 
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="Digital-Clock">
        <div id="hours" class="hours"></div>
        <div id="date" class="date"></div>
        <div id="day" class="day"></div>
    </div>
    <script src="Digital_Clock.js"></script>
</body>
</html>
