<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="StudentData">
        <table>
            <h1>Student Form</h1>
            <tr>
                <td>Name :<br><br></td>
                <td><input type="text" id="name" placeholder="Enter Name" required><br><br></td>
            </tr>
            <tr>
                <td>Number :<br><br></td>
                <td><input type="number" id="number" placeholder="Enter Number" required><br><br></td>
            </tr>
            <tr>
                <td>Email :<br><br></td>
                <td><input type="email" id="email" placeholder="Enter Email" required><br><br></td>
            </tr>
            <tr>
                <td>Gender :<br><br></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                    <br><br>
                </td>
            </tr>
            <tr>
                <td>Hobby :<br><br></td>
                <td>
                    <input type="checkbox" id="Reading" name="hobby" value="Singing"> Reading
                    <input type="checkbox" id="Traveling" name="hobby" value="Traveling"> Traveling
                    <input type="checkbox" id="Drawing" name="hobby" value="Swimming"> Drawing
                    <input type="checkbox" id="Photography" name="hobby" value="Dancing"> Photography
                    <br><br>
                </td>
            </tr>
            <tr>
                <td>City :<br><br></td>
                <td>
                    <select id="city" required>
                        <option value=""></option>
                        <option value="Ahmedabad">Surat</option>
                        <option value="Surat">Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Bhavnagar">goa</option>
                        <option value="Gandhinagar">jaipur</option>
                    </select>
                    <br><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form> 
</body>
<script src="./form.js"></script>
</html>
